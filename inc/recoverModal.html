<div class="modal fade" id="recoverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Recover File/s</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to recover the selected file?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="close" data-dismiss="modal">NO</button>
          <button type="button" class="btn btn-danger" id='recoverSelectedFile'>YES</button>
        </div>
      </div>
    </div>
  </div>
