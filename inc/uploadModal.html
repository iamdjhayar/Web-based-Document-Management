<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="UploadModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Upload File/s</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="uploadFilesChoices">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#" id="bulkSingle">Bulk/Single Upload</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" id="folder">Folder Upload</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"id="multiPage">Multi-page Upload</a>
                </li>
              </ul>
              <script>var directory=$(".folderDir").val();</script>
              <div class="uploadType">
              <form class='dragDrop' method='POST' id='document' enctype='multipart/form-data'>
                <input type='file' name='fileDocument' multiple>
                <p>Drag your files here or click in this area.</p>
                <input type='hidden' id='file_directory' name='fileDirectory' value="'"+ directory + "'">
              </form>
              </div>
            </div>
      </div>
    </div>
  </div>
